<title>현재 위치 정보 가져오기</title>
</head>
<body>

</body>
<script>
	// 위치 정보를 1번 가져오는 메소드
	navigator.geolocation.getCurrentPosition(
		function(position){
			alert("위도 : " + position.coords.latitude + "\n경도 : " + position.coords.longitude);
		},
		function(error){ }	
	);	

</script>
</html>
